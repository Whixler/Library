<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table class="table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read?</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <button id="newBook">New book</button>

    <form action="#" id="form" class="hide">
        <fieldset>
            <h1>Add a new book</h1>
            <div>
                <label for="titleField">Title</label><br>
                <input type="text" name="title" id="titleField">
            </div>
            <div>
                <label for="authorField">Author</label><br>
                <input type="text" name="author" id="authorField">
            </div>
            <div>
                <label for="pagesField">Pages</label><br>
                <input type="text" name="pages" id="pagesField">
            </div>
            <div>
                <label for="readField">Read?</label>
                <input type="checkbox" name="read" id="readField">
            </div>
            <button type="button" class="addBook">Add book</button>
        </fieldset>
    </form>

    <script src="main.js"></script>
</body>
</html>
